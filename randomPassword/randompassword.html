<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="randompassword.css">
</head>
<body>

    <div class="container">

        <h1 id="h1">Random Password <br><span>Generator</span></h1> 

        <div class="display">
            <input type="text" placeholder="password" id="input" >
        <img src="C:\Users\navee\OneDrive\Pictures\images\copy.png" onclick="copyPassword()">

        </div>
        <button id="button"><img src="C:\Users\navee\OneDrive\Pictures\images\generate.png" alt=""> Generate password</button>
    </div>

</body>

<script>
    const passwordBox = document.getElementById('input');
    const length = 10;
    const upperCase = 'ABCDEFGHILKJMNOPQRSTUVWXYZ';
    const lowerCase = 'abcdefghijklmnopqrstuvwxz';
    const number = '0123456789';
    const symbol = '@#$%&^*()!~{}[]":><,./;';

    const allchars = upperCase + lowerCase  + number + symbol;

    function passGen (){

        let password = '';


        password += upperCase[Math.floor(Math.random() *upperCase.length )];
         password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
         password += number[Math.floor(Math.random() *number.length)];
         password += symbol[Math.floor(Math.random() *symbol.length)];
        
         while(length > password.length){
            password += allchars[Math.floor(Math.random() * allchars.length)]
         }

         passwordBox.value = password;
        }

        document.getElementById('button').onclick = function(){
            passGen();
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand('copy');
        }

</script>

</html>
